<div class="login-container lightmode">

    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"><strong>Log In</strong> to your account</div>
            <form ng-submit="vm.onSubmit()" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-12">
                    <input type="email" class="form-control" placeholder="E-mail" ng-model="vm.credentials.email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <input type="password" class="form-control" placeholder="Password" ng-model="vm.credentials.password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <!--<a href="#" class="btn btn-link btn-block">Forgot your password?</a>-->
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-info btn-block">Log In</button>
                </div>
            </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2014 AppName
            </div>
            
        </div>
    </div>
    
</div>
